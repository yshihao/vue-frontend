containers
  - name: str
    image: str 
    imagePullPolicy: str
    workingDir: str
    command:
      - str
    args:
      - str
    ports:
      - containerPort: int
        hostPort: int
        protocol: str
        name: str
    env:
      - name: str
        value: str
        valueFrom: # 复杂的数据结构，根据不同的类型有不同的属性
    envFrom:
      - prefix: str
        configMapRef:
        secretRef: # 这俩就是上面说的复杂的数据结构中的两种....
    volumeMount:
      - mountPath: str
        mountPropagation: str
        name: str
        readOnly: bool
        subPath/subPathExpr: str # 这个感觉使用subPathExpr可以代替两个的作用(大概吧)
    resources:
      limits: 
        cpu: str
        memory: str
      requests:
        cpu: str
        memory: str


